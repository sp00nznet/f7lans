# F7Lans Docker Compose Configuration
# Gaming Community Platform

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: f7lans-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-f7admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-f7password}
      MONGO_INITDB_DATABASE: f7lans
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - f7lans-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # F7Lans Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: f7lans-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-f7admin}:${MONGO_ROOT_PASSWORD:-f7password}@mongodb:27017/f7lans?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-f7lans-super-secret-key-change-this}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      STEAM_API_KEY: ${STEAM_API_KEY:-}
    volumes:
      - uploads_data:/app/server/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - f7lans-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Client (optional)
  webclient:
    build:
      context: .
      dockerfile: docker/Dockerfile.webclient
    container_name: f7lans-webclient
    restart: unless-stopped
    ports:
      - "${WEBCLIENT_PORT:-3000}:80"
    environment:
      API_HOST: f7lans-server
      API_PORT: 3001
    depends_on:
      server:
        condition: service_healthy
    networks:
      - f7lans-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    profiles:
      - with-webclient

  # Nginx Reverse Proxy (optional, for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: f7lans-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
    networks:
      - f7lans-network
    profiles:
      - with-nginx

networks:
  f7lans-network:
    driver: bridge

volumes:
  mongodb_data:
    name: f7lans-mongodb-data
  uploads_data:
    name: f7lans-uploads
