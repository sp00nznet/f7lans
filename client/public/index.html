<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F7Lans - Gaming Community</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Connection Screen -->
        <div id="connectionScreen" class="connection-screen">
            <div class="connection-card">
                <div class="logo">
                    <img src="logo.svg" alt="F7Lans" class="logo-icon-img">
                    <h1>F7Lans</h1>
                    <p>Web Client</p>
                </div>

                <form id="connectionForm" class="connection-form">
                    <input type="hidden" id="serverUrl" value="">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe" checked>
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Connect</button>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </div>

        <!-- Main App (hidden until connected) -->
        <div id="mainApp" class="main-app" style="display: none;">
            <!-- Will be populated by app.js -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
